<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content}, ~{::title}, ~{})}">
<head>
    <title data-th-text="${loggedInUser.name}+' | Profile'">Profile</title>
</head>
<body>
    
    <div id="content">

        <!--user logged in sidebar-->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-30" style="height: 1000px">
            <div class="flex items-center justify-center md:pt-32 flex-col">
                
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full">
                    <div class="flex flex-col items-center">
                        <img
                            onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'" 
                            data-th-src="@{${loggedInUser.profilePic}}" alt="Profile Photo" class="w-44 h-44 rounded-full shadow-lg object-cover mb-4">
                        <h2 class="text-2xl font-semibold mb-2" data-th-text="${loggedInUser.name}"></h2>
                        <p class="text-gray-600 mb-2" data-th-text="${loggedInUser.email}"></p>
                        <p class="text-gray-600 mb-2" data-th-text="${loggedInUser.phoneNumber}"></p>
                        <p class="text-gray-600 mb-4 text-center" data-th-text="${loggedInUser.about}"></p>
                        <div class="w-full flex justify-center">
                            <p class="text-sm text-gray-500 px-4">Email Verified: <span class="font-medium text-gray-700" id="email-verified" data-th-text="${loggedInUser.emailVerified ? 'YES':'NO'}">No</span></p>
                            <p class="text-sm text-gray-500 px-4">Phone Verified: <span class="font-medium text-gray-700" id="phone-verified" data-th-text="${loggedInUser.phoneVerified ? 'YES':'NO'}">No</span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
