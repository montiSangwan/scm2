<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content}, ~{::title}, ~{})}">
<head>
    <title>Add Contact</title>
</head>
<body>
    
    <div id="content">

        <!--user logged in sidebar-->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-30" style="height: 1000px">
            <div class="flex items-center justify-center md:pt-32 flex-col">
                <div class="grid grid-cols-12">
                    <div class="col-span-3"></div>

                    <div class="col-span-12 md:col-span-6">
                        <div class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                            <div data-th-replace="message::messagebox"></div>

                            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Add Contact</h5>
                            <p class="font-normal text-gray-400 dark:text-gray-400">This contact will be stored on cloud...</p>

                            <form data-th-action="@{'/user/contacts/add'}" method="post" class="mt-8">

                                <!--name-->
                                <div class="mb-3">
                                    <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                                    <div class="relative mb-6">
                                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-user w-4 h-4"></i>
                                      </div>
                                      <input type="text" id="input-group-1" class="pl-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
                                    </div>
                                </div>

                                <!--email-->
                                <div class="mb-3">
                                    <label for="input-group-2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                                    <div class="relative mb-6">
                                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-envelope w-4 h-4"></i>
                                      </div>
                                      <input type="email" id="input-group-2" class="pl-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="email@gmail.com">
                                    </div>
                                </div>

                                <!--phone number-->
                                <div class="mb-3">
                                    <label for="input-group-3" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                                    <div class="relative mb-6">
                                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-phone w-4 h-4"></i>
                                      </div>
                                      <input type="text" id="input-group-3" class="pl-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1234567890">
                                    </div>
                                </div>

                                <!--address-->
                                <div class="mb-3">
                                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
                                    <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write contact address here..."></textarea>
                                </div>

                                <!--description-->
                                <div class="mb-3">
                                    <label for="message1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                                    <textarea id="message1" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about your contact here..."></textarea>
                                </div>

                                <!--profile pic of contact-->
                                <div class="mb-3">
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload profile pic of Contact</label>
                                    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file">
                                </div>

                                <!--social links-->
                                <div class="flex space-x-5 mb-3">
                                    <div class="w-full">
                                        <!--facebook link-->
                                        <div class="mb-3">
                                            <label for="input-group-4" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Facebook Link</label>
                                            <div class="relative mb-6">
                                              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-brands fa-facebook w-4 h-4"></i>
                                              </div>
                                              <input type="text" id="input-group-4" class="pl-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://facebook.com/Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-full">
                                        <!--linkedin link-->
                                        <div class="mb-3">
                                            <label for="input-group-5" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">LinkedIn Link</label>
                                            <div class="relative mb-6">
                                              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-brands fa-linkedin w-4 h-4"></i>
                                              </div>
                                              <input type="text" id="input-group-5" class="pl-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://www.linkedin.com/in/Name">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--favourite contact checkbox-->
                                <div class="flex items-center mb-3">
                                    <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this is your favourite Contact ?</label>
                                </div>

                                <div class="button_container mb-3 text-center">
                                    <button type="submit" class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-gray-900 dark:bg-blue-600 dark:hover:bg-blue-800">Add Contact</button>
                                    <button type="reset" class="px-3 py-2 rounded bg-green-700 text-white hover:bg-green-900 dark:bg-green-700 dark:hover:bg-green-900">Reset Contact</button>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
