<!DOCTYPE html>
<html
    class="light"
    lang="en" 
    data-th-fragment="parent(content, title, script)" 
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--dynamic title-->
    <title data-th-replace="${title}">SCM</title>

    <!--tailwind css and flowbite css-->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>

    <!--css added for google button-->
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />

    <!--font awesome link used for light and dark theme-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-gray-800 dark:text-white bg-gray-100">

    <!--common header or navbar-->
    <div data-th-replace="navbar :: navbar"></div>

    <!--main content-->
    <div class="p-4">
        <section data-th-replace="${content}"></section>
    </div>

    <!--common footer-->

    <!--flowbite content-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>

    <!--script file to change theme-->
    <script data-th-src="@{'/js/script.js'}"></script>

    <!--dynamic script-->
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
